<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Club Points</title>
</head>
<body>
    <h1>Club Points</h1>
    <table>
        <tr>
            <th>Club</th>
            <th>Points</th>
        </tr>
        {% for club, points in clubs.items() %}
        <tr>
            <td>{{ club }}</td>
            <td>{{ points }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
